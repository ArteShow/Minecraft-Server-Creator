name: Go CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2
          install-mode: binary

      - name: Run golangci-lint for all modules
        run: |
          for mod in $(find . -name "go.mod"); do
            dir=$(dirname $mod)
            echo "Running lint in $dir..."
            cd $dir

            if ls *.go >/dev/null 2>&1 || find . -name "*.go" | grep -q .; then
              golangci-lint run ./...
            else
              echo "No Go files in $dir, skipping lint..."
            fi

            cd - >/dev/null
          done

      - name: Run tests for all modules
        run: |
          for mod in $(find . -name "go.mod"); do
            dir=$(dirname $mod)
            echo "Running tests in $dir..."
            cd $dir

            go mod download

            packages=$(go list ./... 2>/dev/null)
            if [ -z "$packages" ]; then
              echo "No packages to test in $dir, skipping..."
            else
              go test ./... -v
            fi

            cd - >/dev/null
          done

      - name: Build all modules
        run: |
          for mod in $(find . -name "go.mod"); do
            dir=$(dirname $mod)
            echo "Building $dir..."
            cd $dir
            go build ./...
            cd - >/dev/null
          done
