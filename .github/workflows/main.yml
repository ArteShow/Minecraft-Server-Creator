name: Go CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests for all modules
        run: |
          # Find all go.mod files (modules)
          for mod in $(find . -name "go.mod"); do
            dir=$(dirname $mod)
            echo "Running tests in $dir..."
            cd $dir
            go mod download
            go test ./... -v
            cd -
          done

      - name: Build all modules
        run: |
          for mod in $(find . -name "go.mod"); do
            dir=$(dirname $mod)
            echo "Building $dir..."
            cd $dir
            go build ./...
            cd -
          done
